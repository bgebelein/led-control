<!DOCTYPE html>
<html style="--hue-1: 0; --hue-2: 0; --sat: 100%; --lit: 50%; --speed: 1000ms;">

<head>
    <title>LED CAT</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#05051A">
    <link rel="apple-touch-icon" sizes="180x180" href="./images/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./images/favicons/favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
    <link rel="mask-icon" href="./images/favicons/safari-pinned-tab.svg" color="#05051A">
    <meta name="msapplication-TileColor" content="#05051A">
    <link rel="stylesheet" type="text/css" href="style.min.css">
</head>

<body>

    <!-- Color Mode Selection -->

    <header>
        <div id="modes">
            <div class="mode-wrapper">
                <input type="radio" id="mode-white" name="mode" value="white" onchange="setMode()">
                <label for="mode-white">White</label>
            </div>

            <div class="mode-wrapper">
                <input type="radio" id="mode-color" name="mode" value="color" checked onchange="setMode()">
                <label for="mode-color">Color</label>
            </div>

            <div class="mode-wrapper">
                <input type="radio" id="mode-gradient" name="mode" value="gradient" onchange="setMode()">
                <label for="mode-gradient">Gradient</label>
            </div>

            <div class="mode-wrapper">
                <input class="fade" type="radio" id="mode-fade" name="mode" value="fade" onchange="setMode()">
                <label for="mode-fade">Fade</label>
            </div>

            <div class="mode-wrapper">
                <input type="radio" id="mode-rainbow" name="mode" value="rainbow" onchange="setMode()">
                <label for="mode-rainbow">Rainbow</label>
            </div>

            <div class="mode-wrapper">
                <input class="breathe" type="radio" id="mode-breathe" name="mode" value="breathe" onchange="setMode()">
                <label for="mode-breathe">Breathe</label>
            </div>

            <div class="mode-wrapper">
                <input class="motion" type="radio" id="mode-motion" name="mode" value="motion" onchange="setMode()">
                <label for="mode-motion">Motion</label>
            </div>

            <div class="mode-wrapper">
                <input class="sparkle" type="radio" id="mode-sparkle" name="mode" value="sparkle" onchange="setMode()">
                <label for="mode-sparkle">Sparkle</label>
            </div>
        </div>
    </header>

    <main>

        <!-- Cat Demo -->

                        r="185.58" gradientUnits="userSpaceOnUse">
                        <stop offset="0" stop-color="#000" stop-opacity="0" />
                        <stop offset=".8" stop-color="#000" stop-opacity=".1" />
                        <stop offset="1" stop-color="#000" stop-opacity=".2" />
                    </radialGradient>
                    <linearGradient id="cat-gradient">
                        <stop offset="0%" stop-color="hsl(var(--hue-1), var(--sat), var(--lit))" />
                        <stop offset="100%" stop-color="hsl(var(--hue-2), var(--sat), var(--lit))" />
                    </linearGradient>
                </defs>

                    fill="url(#cat-gradient)" />

                    fill="red" opacity=".1" />
            </svg>

            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 560 560">
                <defs>
                    <linearGradient id="cat-gradient">
                        <stop offset="0%" stop-color="hsl(var(--hue-1), var(--sat), var(--lit))" />
                        <stop offset="100%" stop-color="hsl(var(--hue-2), var(--sat), var(--lit))" />
                    </linearGradient>
                </defs>

                    d="m441.51,280.29h.02c-12.74-75.27-66.32-198.97-93.99-201.75-27.66-2.78-42.06,18-67.53,18.01-25.46,0-39.86-20.79-67.53-18.01-27.67,2.78-81.25,126.49-93.99,201.75-12.74,75.27-6.59,147.84,19.76,174.2,26.26,26.26,140.99,27.25,141.75,27.23.76.02,115.48-.97,141.75-27.23,26.35-26.35,32.5-98.93,19.76-174.2Z"
                    fill="url(#cat-gradient)" />
            </svg>
        </div>

        <!-- Color Mode Conmtrols -->

        <section>
            <div id="temperature-input" class="range-wrapper" hidden>
                <input type="range" name="temp" min="0" max="100" value="75" oninput="setTemperature()" />
            </div>
            <div id="hue-input-1" class="range-wrapper">
                <input type="range" name="hue1" min="0" max="360" value="0" oninput="setHue1()" />
            </div>
            <div id="hue-input-2" class="range-wrapper" hidden>
                <input  type="range" name="hue2" min="0" max="360" value="0" oninput="setHue2()" />
            </div>
            <div id="speed-input" class="range-wrapper" hidden>
                <input type="range"name="speed"  min="0" max="9999" value="5000" oninput="setSpeed()" />
            </div>
        </section>
    </main>

    <!-- Brightness Control -->

    <footer>
        <div id="brightness" class="range-wrapper">
            <input type="range" name="lit" min="0" max="50" value="25" oninput="setBrightness()" />
        </div>
        <button>
            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" height="24" width="24"><path d="m16.6 5.4-1.4 1.4c1.6 1.1 2.8 3 2.8 5.2 0 3.3-2.7 6-6 6s-6-2.7-6-6c0-2.2 1.2-4.1 2.9-5.1l-1.5-1.5c-2 1.5-3.4 3.9-3.4 6.6 0 4.4 3.6 8 8 8s8-3.6 8-8c0-2.7-1.4-5.1-3.4-6.6m-3.6-2.4h-2v10h2" fill="#fff"/></svg>
        </button>
    </footer>

    <script src="script.js"></script>
</body>

</html>
